<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars | Arthur dos Anjos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/millennium-falcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div class="logo">
          <img src="./assets/star-wars-logo.png" alt="logo" class="logo-img" />
          <span class="logo-text">Characters</span>
        </div>
      </a>

      <div class="social-media">
        <a href="https://www.instagram.com/thur.anjosp/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/arthurranjos" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/arthur-dos-anjos-ba461534a/?trk=opento_sprofile_topcard"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
    </header>

    <div class="main-container">
      <h2>Conheca todos os personagens de Star Wars em um so lugar</h2>
      <div class="main-content" id="main-content">
        <div class="cards"  style="background-image: url('https://static.wikia.nocookie.net/starwars/images/d/d9/Luke-rotjpromo.jpg/revision/latest?cb=20131021194536&path-prefix=it');">
          <div class="character-name-bg">
            <span class="character-name">Luke Skywalker</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://static.wikia.nocookie.net/ptstarwars/images/9/94/C3PO_EP3.jpg/revision/latest?cb=20100527202344');">
          <div class="character-name-bg">
            <span class="character-name">C-P3O</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Q309hyVpH2vBfLMDV7Z8cZj_QHKbT_6_-Q&s');">
          <div class="character-name-bg">
            <span class="character-name">R2-D2</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://sociedadejedi.com.br/wp-content/uploads/2016/01/Vader1.jpg');">
          <div class="character-name-bg">
            <span class="character-name">Darth Vader</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://upload.wikimedia.org/wikipedia/en/1/1b/Princess_Leia%27s_characteristic_hairstyle.jpg');">
          <div class="character-name-bg">
            <span class="character-name">Leia Organa</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://assets.mycast.io/actor_images/actor-owen-lars-360790_large.jpg?1644316847');">
          <div class="character-name-bg">
            <span class="character-name">rwen lars</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://static.wikia.nocookie.net/ptstarwars/images/2/2a/528px-Beru_headshot2.jpg/revision/latest?cb=20090113170251');">
          <div class="character-name-bg">
            <span class="character-name">beru whitesun lars</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://static.wikia.nocookie.net/ptstarwars/images/2/2c/R5d4.jpg/revision/latest?cb=20060701231838');">
          <div class="character-name-bg">
            <span class="character-name">R5-D4</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://static.wikia.nocookie.net/starwars/images/0/00/BiggsHS-ANH.png/revision/latest?cb=20130305010406');">
          <div class="character-name-bg">
            <span class="character-name">biggs darklighter</span>
          </div>
        </div>
        <div class="cards"  style="background-image: url('https://upload.wikimedia.org/wikipedia/pt/9/94/Obi-wan_headshot.jpg');">
          <div class="character-name-bg">
            <span class="character-name">obi-wan kenobi</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="back-button" disabled>Anterior</button>
        <button id="next-button" disabled>Pr√≥xima</button>
      </div>
    </div>
    <footer>
      <p class="footer-logo">Star Wars Characters</p>

    </footer>

    ></script>
